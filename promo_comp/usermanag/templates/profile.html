{% extends "base.html" %}

{% load static %}

{% block title %}
{% endblock %}

{% block content%}

<h1 class="regtext">Приветствую, {{user.username}}!</h1>
<form method="POST">
	{% csrf_token %}
	<div class="container rounded bg-white mt-5 mb-5">
		<div class="row">
			<div class="col-md-3 border-right">
				<div class="d-flex flex-column align-items-center text-center p-3 py-5">
					<img class="rounded-circle mt-5" width="150px" src="https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg"><span class="font-weight-bold">{{user.username}}</span><span class="text-black-50">{{user.email}}</span>
				</div>
			</div>
			<div class="col-md-5 border-right">
				<div class="p-3 py-5">
					<div class="d-flex justify-content-between align-items-center mb-3">
						<h4 class="text-right">Моя страница</h4>
					</div>
					<div class="row mt-2">
						<div class="col-md-6">
							<label class="labels">Имя</label>{{form.first_name}}
						</div>
						<div class="col-md-6">
							<label class="labels">Фамилия</label>{{form.last_name}}
						</div>
					</div>
					<div class="row mt-3">
						<div class="col-md-12">
							<label class="labels">Номер телефона</label>{{form.phone_number}}
						</div>
						<div class="col-md-12">
							<label class="labels">Email</label>{{form.email}}
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="col-md-7 border-right">
			<button class="btn btn-success" type="submit">Сохранить</button>
		</div>
	</div>
</form>
	<div class="mt-5 text-center">
		<form action="mycomp">
			<button class="btn btn-info" type="submit">Мои кампании</button>
		</form>
	</div>
{% endblock %}
